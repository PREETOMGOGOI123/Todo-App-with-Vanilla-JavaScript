    <!DOCTYPE html>
    <html lang="en" class="text-[62.5%]">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./index.css" />
      </head>
      <body class="font-josefin-sans">
        <div class="container w-[144rem] h-[30rem] m-auto shadow-lg relative">
            <header class="header h-[30rem] bg-background-light bg-cover flex flex-col items-center gap-[4rem]">
                <div class="menu-bar w-[54rem] mt-[7rem] flex justify-between items-center">
                    <h1 class="text-white text-[4rem] tracking-[1.5rem]">TODO</h1>
                    <img
                    src="./assets/images/universalImages/icon-moon.svg"
                    alt="icon-moon"
                    class="h-[2.6rem]"
                    />
                </div>
                <form
                class="todo-form w-[54rem] h-[6.4rem] text-[1.8rem] font-normal bg-white items-center relative rounded-lg"
                >
                <div
                class="h-[2.4rem] w-[2.4rem] rounded-[50%] border border-solid border-gray-200 absolute left-[2.4rem] top-[2rem]"
                ></div>
                  <input
                  type="text" 
                  id="todo__user-input"
                  class="w-[100%] bg-transparent h-[100%] pl-[7.2rem] focus:outline-none rounded-lg"
                  placeholder="Create a new todo..."
                  />
              </form>
            </header>
            <section id="body-container">
              <div class="w-[54rem] h-auto bg-white absolute left-[50%] translate-x-[-50%] top-[24.7rem] rounded-lg shadow-lg"> 
                <ul id="todo-container" class=" w-[100%] flex flex-col-reverse rounded-lg">
                </ul>
                <div id="bottom-menu" class="flex justify-around h-[5rem] items-center text-[1.4rem]">
                    <button id="button_count-todos-left"><span class="text__count-todos-left">5</span> items left</button>
                    <div class="flex gap-5">
                      <button id="button-all">All</button>
                      <button id="button-active">Active</button>
                      <button id="button-completed">Completed</button>
                    </div>
                    <button id="button-all">Clear Completed</button>
                </div>
              </div>
            </section>
        </div>
        </div>
        <script type="module" src="./index.js"></script>
      </body>
    </html>
